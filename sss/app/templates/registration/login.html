{% extends 'base.html' %}

<!-- NAVBAR Content-->
{% block navbar-content %}
<i class="fa-solid fa-server"></i>&nbsp;&nbsp; Login
{% endblock navbar-content %}

<!-- NAVBAR Button-->
{% block navbar-button %}
<a href="{% url 'frontend' %}" class="btn btn-light btn-sm" id="btn-nav">Go Back</a>
{% endblock navbar-button %}

<!-- ================================= PAGE CONTENT ================================= -->
{% block content %}
<div class="container mt-5">
    <div class="card p-3 border-dark">
            <a class="btn btn-outline-dark mt-3"><i class="fas fa-lock">&nbsp;&nbsp; Restricted Access</i></a>
            <form method="POST" autocomplete="off" novalidate>
                {% csrf_token %}
                <div class="input-group mb-3 mt-5">
                    <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="input-group mb-3 mt-5">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>

                <input class="btn btn-primary btn-sm mt-4 mb-3" type="submit" value="Enter">

            </form>
    </div>
</div>
{% endblock content %}
